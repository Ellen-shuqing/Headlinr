<div class="card mb-3" style="min-width: 100%">
  <a [routerLink]="['/article', id]">
    <div class="row no-gutters">
      <div class="col-md-4" *ngIf="thumbnail.length > 0">
        <img src="{{ thumbnail }}" class="card-img" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ title }}</h5>
          <p class="card-text">
            {{ description }}
          </p>
          <p class="card-text">
            <small class="text-muted">{{ date | date: "mediumDate" }}</small>
          </p>
        </div>
      </div>
    </div>
  </a>
</div>
